{% extends "index.html" %}
{% load bootstrap %}
{% block title %} Добавить сотрудника {% endblock title %}

{% block content%}

        {{ form|bootstrap }}

        <button type="submit" class="btn btn-outline-secondary">Отправить</button>
    </div>
</form>

{% endblock content %}
