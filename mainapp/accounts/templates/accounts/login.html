{% extends "index.html" %}
{% load bootstrap %}
{% block title %} Вход на сайт   {% endblock title %}

{% block login%}


<div>
    <form method="post">
        <h2>Авторизация</h2>
        {% csrf_token %}
        {{ form | bootstrap }}
        <br>
        <input class="btn btn-outline-secondary" type="submit" value="Войти">
    </form>
    <p class='mt-3'>
        Нет учетной записи?  <a href="{% url 'signup'%}">Зарегистрироваться</a>
    </p>
</div>


{% endblock login %}
